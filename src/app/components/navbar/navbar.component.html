<nav
  id="navbar"
  class="relative flex flex-wrap items-center justify-between px-2 py-3 mb-3"
>
  <div
    class="container px-4 mx-auto flex flex-wrap items-center justify-between"
  >
    <div
      class="w-full relative flex justify-between lg:w-auto px-4 lg:static lg:block lg:justify-start"
    >
      <div class="flex items-center">
        <!-- Wrap logo and links in a flex container -->
        <a
          [ngClass]="{ '': !showMenu, hidden: showMenu }"
          id="logo"
          class="leading-relaxed inline-block mr-4 py-2 whitespace-nowrap"
          href="#"
        >
          <img src="../../../assets/icons/logo-white.png" alt="alpine-logo" />
        </a>
        <div
          [ngClass]="{ '': !showMenu, hidden: showMenu }"
          class="vertical-line mx-4"
        ></div>
        <!-- Links next to Logo -->
        <div
          [ngClass]="{ hidden: !showMenu, flex: showMenu }"
          class="lg:flex lg:flex-grow items-center"
        >
          <ul class="flex flex-col lg:flex-row list-none ml-auto px-2">
            <li class="nav-item">
              <a
                class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
                href="#"
              >
                Vehicles
              </a>
            </li>
            <li class="nav-item">
              <a
                class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
                href="#"
              >
                Models
              </a>
            </li>
            <li class="nav-item">
              <a
                class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
                href="#"
              >
                Build Your Own
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- BURGER BUTTON -->
      <button
        class="text-white cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
        type="button"
        (click)="toggleNavbar()"
      >
        <i class="fas fa-bars"></i>
      </button>
      <!--  -->
    </div>
    <div
      [ngClass]="{ hidden: !showMenu, flex: showMenu }"
      class="lg:flex lg:flex-grow items-center"
    >
      <ul class="flex flex-col lg:flex-row list-none ml-auto px-4">
        <!-- Remaining Links -->
        <li class="nav-item flex px-3 py-2">
          <a
            class="flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
            href="#"
          >
            <span [ngClass]="{ '': !showMenu, hidden: showMenu }" class="px-2"
              ><i class="fa-solid fa-user text-white"></i
            ></span>
            <span class="ml-2">My Account</span>
          </a>
        </li>
        <li
          class="nav-item flex"
          [ngClass]="{ 'ps-4': !showMenu, '': showMenu }"
        >
          <a
            class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
            href="#"
          >
            <span [ngClass]="{ '': !showMenu, hidden: showMenu }" class="px-2"
              ><i class="fa-solid fa-location-dot text-white"></i
            ></span>
            <span class="ml-2">Find a Dealer</span>
          </a>
        </li>
        <li *ngIf="showMenu" class="ms-4 py-2">
          <hr />
        </li>
        <li
          class="nav-item flex"
          [ngClass]="{ 'ps-12': !showMenu, 'ps-5': showMenu }"
        >
          <a
            *ngIf="!showSearchBox"
            (click)="toggleSearchBox()"
            href="#"
            class="mt-2"
          >
            <span><i class="fa-solid fa-magnifying-glass text-white"></i></span>
          </a>

          <form class="flex items-center" *ngIf="showSearchBox">
            <button class="text-white font-bold" (click)="toggleSearchBox()">
              &times;
            </button>
            <label
              for="search"
              class="mb-2 text-sm font-medium text-gray-400 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <input
                type="search"
                id="search"
                class="block w-100 ms-2 p-1 text-sm text-gray-900 border border-gray-300 rounded-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder=" Search"
                required
              />

              <button
                type="submit"
                class="absolute right-1 top-1/2 transform -translate-y-1/2 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                <svg
                  class="w-4 h-4 text-gray-900 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </button>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
